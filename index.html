<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FMCS HELP DEV</title>
    <link
      rel="icon"
      href="https://cdn.discordapp.com/icons/412667166027022346/e9f765b53c20d86b06fc583aed5e0331.png?size=128"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="keywords"
      content="fmcs,fcmshelp,minecraft,docs,freemcserver"
    />
    <meta name="description" content="FMCS HELP DEV FAQ" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!---- <link
      rel="stylesheet"
      href="//unpkg.com/docsify/lib/themes/vue.css"
      title="vue"
    /> ---->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.17.1/themes/prism-dark.css"
    />
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading ...</div>
    <script>
      window.$docsify = {
        alias: {
          '.*?/README': 'https://raw.githubusercontent.com/soyabn9/fmcs-help-dev/master/README.md',
          '.*?/_coverpage.md': 'https://raw.githubusercontent.com/soyabn9/fmcs-help-dev/master/_coverpage.md',
          '.*?/discord-server.md': 'https://raw.githubusercontent.com/soyabn9/fmcs-help-dev/master/discord-server.md',
          '.*?/custom-ip.md': 'https://raw.githubusercontent.com/soyabn9/fmcs-help-dev/master/custom-ip.md',
          '.*?/_sidebar.md': 'https://raw.githubusercontent.com/soyabn9/fmcs-help-dev/master/_sidebar.md',
          "/.*/_navbar.md": "/_navbar.md"
        },
        auto2top: true,
        coverpage: true,
        onlyCover: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: false,
        maxLevel: 4,
        subMaxLevel: 2,
        //logo: 'https://freemcserver.net/img/logo.png',
        name: "FMCS HELP DEV",
        //themeColor: '#65FF00',
        search: {
          noData: {
            "/dev/": "No Results!",
            "/": "No Results!"
          },
          paths: "auto",
          placeholder: {
            "/dev/": "Search",
            "/": "Search"
          }
        },
        "flexible-alerts": {
          style: "flat",
          note: {
            label: {
              "/dev/": "Info",
              "/": "Info"
            }
          },
          tip: {
            label: {
              "/dev/": "Success",
              "/": "Success"
            }
          },
          warning: {
            label: {
              "/dev/": "Warning",
              "/": "Warning"
            }
          },
          danger: {
            label: {
              "/dev/": "Danger",
              "/": "Danger"
            }
          }
        },
        notFoundPage: {
          "/dev/": "_404.md",
          "/": "_404.md"
        },
        formatUpdated: "{HH}:{mm}:{ss} {DD}/{MM}/{YYYY}",
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace("raw.githubusercontent.com", "github.com")
                  .replace(/\/master/, "/edit/master");
              } else {
                return;
              }
              var editHtml = "[:memo: Edit Document](" + url + ")\n";
              return editHtml + html + "\n\n----\n\n";
            });
          }
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
  </body>
</html>
